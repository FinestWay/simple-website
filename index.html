<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple - Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <main>
        <nav>
            <div class="menu">Menu
                <img src="images/menu-logo.svg" alt="">
            </div>
            <div class="Logo">
                <img class="invert" src="images/tooth.svg" alt="">
                DENTYTECH
            </div>
            <div class="buttons">
                <button class="btn login">Log in</button>
                <button class="btn signup">Sign Up</button>
            </div>
        </nav>
    </main>
    <section class="first">
        <h4>Go to --></h4>
        <ul>
            <li><a href="#section-1">Technology Section</a></li>
            <li><a href="#second">Creativity Section</a></li>
        </ul>
    </section>
    <section id="section-1">
        <div class="content">
            <h1>OUR Future</h1>
        </div>
        <div class="photos">
            <img class="photo"
                src="https://images.pexels.com/photos/1549973/pexels-photo-1549973.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
            <img class="photo"
                src="https://images.pexels.com/photos/974266/pexels-photo-974266.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
            <img class="photo"
                src="https://images.pexels.com/photos/1104007/pexels-photo-1104007.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
            <img class="photo"
                src="https://images.pexels.com/photos/1416736/pexels-photo-1416736.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="tech">
            <img src="images/setting-logo.svg" alt="">
            <span>Advanced Technology</span>
        </div>
    </section>
    <div class="line"></div>
    <section class="second" id="second">
        <h1>First creativity</h1>
        <div class="main">
            <div class="container">
                <img src="https://images.pexels.com/photos/10202244/pexels-photo-10202244.jpeg?auto=compress&cs=tinysrgb&w=400"
                    alt="">
                <h2>Good Morning</h2>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="quote">
            <div class="circle"></div>
            Your Smile, Our Passion
        </div>
        <div class="right">
            <div class="icons">
                <img class="invert" src="images/instagram.svg" alt="">
                <img class="invert" src="images/youtube.svg" alt="">
                <img class="invert" src="images/facebook-icon.svg" alt="">
            </div>
            <p>Best Start Up of 2023</p>
        </div>
    </footer>
</body>

</html>
